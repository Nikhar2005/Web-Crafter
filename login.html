<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - WebCrafter</title>
  <link rel="icon" href="cropped_image.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="login.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      overflow: hidden;
    }

    .login-container {
      position: relative;
      width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: slideIn 1s ease-out forwards;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-container h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 30px;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .login-container input {
      width: 100%;
      padding: 10px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
      outline: none;
      transition: all 0.3s ease;
    }

    .login-container input:focus {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.6);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #1cb5e0, #000851);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .login-container button:hover {
      transform: translateY(-3px);
      background: linear-gradient(90deg, #11998e, #38ef7d);
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.5);
    }

    .login-container p {
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    .login-container p a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container p a:hover {
      text-decoration: underline;
    }

    .success-message {
      display: none;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #32CD32;
      padding: 15px;
      background: rgba(0, 255, 0, 0.2);
      border-radius: 10px;
      animation: successAnim 3s forwards;
    }

    @keyframes successAnim {
      0% {
        opacity: 0;
        transform: translateY(-50px) scale(0.8);
      }
      50% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(50px) scale(0.8);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Forgot your password? <a href="forgot-password.html">Reset here</a></p>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
    <div class="success-message" id="successMessage">Login Successful!</div>
  </div>

  <script>
    const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const user = registeredUsers.find(u => u.username === username && u.password === password);
      if (user) {
        const successMessage = document.getElementById("successMessage");
        successMessage.style.display = "block";
        setTimeout(function () {
          window.location.href = "index.html";
        }, 3000);
      } else {
        alert("Invalid credentials");
      }
    });
  </script>
</body>
</html>
