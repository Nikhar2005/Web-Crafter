<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - WebCrafter</title>
  <link rel="icon" href="cropped_image.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="forgot-password.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      overflow: hidden;
    }

    .forgot-password-container {
      position: relative;
      width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: slideIn 1s ease-out forwards;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .forgot-password-container h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 30px;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .forgot-password-container input {
      width: 100%;
      padding: 10px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
      outline: none;
      transition: all 0.3s ease;
    }

    .forgot-password-container input:focus {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.6);
    }

    .forgot-password-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #1cb5e0, #000851);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .forgot-password-container button:hover {
      transform: translateY(-3px);
      background: linear-gradient(90deg, #11998e, #38ef7d);
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.5);
    }

    .forgot-password-container p {
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    .forgot-password-container p a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    .forgot-password-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-password-container">
    <h1>Forgot Password</h1>
    <form id="forgotPasswordForm">
      <input type="text" id="username" placeholder="Enter your username" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <p>Remember your password? <a href="login.html">Login here</a></p>
  </div>

  <script>
    const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

    document.getElementById("forgotPasswordForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const user = registeredUsers.find(u => u.username === username);

      if (user) {
        // Store the username in localStorage for reset page
        localStorage.setItem('resetUsername', username);
        alert("Password reset link sent to your email. Please check your inbox.");
        window.location.href = "reset-password.html";
      } else {
        alert("No account found with this username.");
      }
    });
  </script>
</body>
</html>
